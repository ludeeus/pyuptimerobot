name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v5

      - name: 🛠 Set up Python 3
        uses: actions/setup-python@v6
        id: python
        with:
          python-version: 3.x

      - name: Install uv
        uses: astral-sh/setup-uv@eb1897b8dc4b5d5bfe39a428a8f2304605e0983c  # v7.0.0
        with:
          version: "0.8.24"

      - name: 📦 Install dependencies
        run: scripts/bootstrap

      - name: 🖤 Lint with Black
        run: uv run --dev black --check --fast pyuptimerobot tests

      - name: 🐍 Lint with mypy
        run: uv run --dev mypy pyuptimerobot

      - name: 🔤 Lint with isort
        run: uv run --dev isort pyuptimerobot tests --check-only

  test:
    name: Test with Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v5

      - name: 🛠️ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@eb1897b8dc4b5d5bfe39a428a8f2304605e0983c  # v7.0.0
        with:
          version: "0.8.24"

      - name: 📦 Install dependencies
        run: scripts/bootstrap

      - name: 🏃 Run tests
        run: scripts/test

      - name: 🛠 Build
        run: scripts/build

  coverage:
    name: Upload coverage to Codecov
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 🛠️ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Install uv
        uses: astral-sh/setup-uv@eb1897b8dc4b5d5bfe39a428a8f2304605e0983c  # v7.0.0
        with:
          version: "0.8.24"

      - name: 📦 Install dependencies
        run: scripts/bootstrap

      - name: 📤 Upload coverage to Codecov
        run: |
          scripts/coverage
          curl -sfSL https://codecov.io/bash | bash -
