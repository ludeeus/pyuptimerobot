name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5

      - name: ğŸ›  Set up Python 3
        uses: actions/setup-python@v4
        id: python
        with:
          python-version: 3.x
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run:  scripts/setup

      - name: ğŸ–¤ Lint with Black
        run:  black . --check

      - name: ğŸ¦­ Lint with mypy
        run:  mypy pyuptimerobot

  test:
    name: Test with Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run:  scripts/setup

      - name: ğŸƒ Run tests
        run:  scripts/test

      - name: ğŸ“¤ Upload coverage to Codecov
        if: ${{ matrix.python-version == '3.13' }}
        run: |
          scripts/coverage
          curl -sfSL https://codecov.io/bash | bash -

  test-install:
    name: Test install with Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run:  python3 -m pip install --upgrade pip setuptools
        
      - name: ğŸƒ Run setup
        run:  python3 setup.py install
