name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
change-template: '- #$NUMBER $TITLE @$AUTHOR'
sort-direction: ascending

categories:
  - title: 'ğŸš¨ Breaking Changes'
    labels:
      - 'breaking-change'
  - title: 'âœ¨ New Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bugfix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'maintenance'
      - 'dependencies'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'

exclude-labels:
  - "release-drafter-ignore"

version-resolver:
  major:
    labels:
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  default: patch

template: |
  ## What's Changed

  $CHANGES
