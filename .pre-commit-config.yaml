repos:
  - repo: local
    hooks:
      - id: no-commit-to-branch
        name: "don't commit to branch"
        entry: no-commit-to-branch
        language: python
        pass_filenames: false
        args: ["--branch", "main"]
      - id: check-json
        name: "check json"
        entry: check-json
        language: python
        types: [json]
      - id: check-toml
        name: "check toml"
        entry: check-toml
        language: python
        types: [toml]
      - id: check-xml
        name: "check xml"
        entry: check-xml
        language: python
        types: [xml]
      - id: check-yaml
        name: "check yaml"
        entry: check-yaml
        language: python
        types: [yaml]
      - id: detect-private-key
        name: "detect private key"
        entry: detect-private-key
        language: python
        types: [text]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: ["--tab-width", "2"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: []
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: []
